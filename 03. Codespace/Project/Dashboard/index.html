<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="../ResetCSS/reset.css" />
        <title>Dashboard</title>
    </head>
    <body>
        <div class="dashboard">
            <div class="header">
                <div class="header_logo">
                    <img
                        class="header_logo-image"
                        src="../public/Logo.jpg"
                        alt="" />
                </div>
                <form class="header_search">
                    <input
                        type="text"
                        class="header_search-input"
                        placeholder="Do fundrise now..." />
                    <button class="header_search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="header_container">
                    <div class="header_dropdown">
                        <i class="fas fa-chart-line"></i>
                        <select class="header_dropdown-select" name="">
                            <option disabled selected>Funding for</option>
                        </select>
                    </div>
                    <button class="header_button">Start a campaign</button>
                    <div class="header_avatar">
                        <img
                            class="header_avatar-image"
                            src="https://images.unsplash.com/photo-1687093875330-180f8be8d8fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1047&q=80"
                            alt="" />
                    </div>
                </div>
            </div>
            <div class="dashboard_body">
                <div class="dashboard_sidebar">Sidebar</div>
                <div class="dashboard_content">body</div>
            </div>
        </div>
    </body>
</html>
