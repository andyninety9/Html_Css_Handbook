<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="register_form">
                <div class="register_form-left">
                    <div class="register_header">
                        <div class="header-title">Sign Up</div>
                        <div class="header-desc">
                            <span class="header-line"></span> Sign up with
                        </div>
                    </div>
                    <div class="register_body">
                        <div class="body-socials">
                            <div class="social-google">
                                <i class="fab fa-google"></i>
                                Sign up with Google
                            </div>
                            <div class="social-facebook">
                                <i class="fab fa-facebook"></i>
                                Sign up with Facebook
                            </div>
                        </div>
                        <div class="body-info">
                            <div class="wrapper">
                                <div class="wrapper-name">
                                    <div class="label-name">Name</div>
                                    <input type="text" class="info-name" />
                                </div>

                                <div class="wrapper-emal">
                                    <div class="label-email">Email</div>
                                    <input type="text" class="info-email" />
                                </div>
                            </div>
                            <div class="wrapper-password">
                                <div class="label-password">Password</div>
                                <input type="text" class="info-password" />
                            </div>
                            <div class="wrapper-checkbox">
                                <input type="checkbox" class="info-checkbox" />
                                I've read and agree with Terms of service and
                                our Privacy Policy
                            </div>
                            <button class="submit-button">
                                <i class="fa fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="register_footer">
                        Already have an account? <u class="signin">Sign In</u>
                    </div>
                </div>
                <div class="register_form-right">
                    <img
                        src="https://images.unsplash.com/photo-1674510891276-bd1fc1a13889?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1287&q=80"
                        alt="" />
                </div>
            </div>
        </div>
    </body>
</html>
