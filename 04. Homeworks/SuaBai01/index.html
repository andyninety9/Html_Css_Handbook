<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
            rel="stylesheet" />
        <title>Subscribe Form</title>
    </head>
    <body>
        <div class="container">
            <div class="subscribe">
                <div class="subscribe_header">
                    <div class="subcribe_header-title">
                        Don't miss out on new business resources
                    </div>
                    <div class="subcribe_header-desc">
                        Get the lastest business resources on the market
                        delivered to your inbox. Unsubscribe anytime
                    </div>
                </div>
                <div class="subscribe_body">
                    <input
                        class="subscribe_body-input"
                        type="text"
                        placeholder="Enter your email" />
                    <button class="subscribe_body-bnt">Subscribe now</button>
                </div>
            </div>
        </div>
    </body>
</html>
