<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="background">
            <div class="signup">
                <div class="signup_left">
                    <div class="signup-header">
                        <div class="header-title">Sign Up</div>
                        <div class="header-subTitle">
                            <div class="line"></div>
                            Sign up with
                        </div>
                    </div>
                    <div class="signup-body">
                        <div class="wrapper-social">
                            <button class="google">
                                <i class="fab fa-google"></i> Sign up with
                                Google
                            </button>
                            <button class="facebook">
                                <i class="fab fa-facebook"></i> Sign up with
                                Facebook
                            </button>
                        </div>
                        <div class="wrapper-info">
                            <div class="wrapper-name">
                                <div class="label_name">Name</div>
                                <input type="text" class="name" />
                            </div>
                            <div class="wrapper-email">
                                <div class="label_email">Email</div>
                                <input type="text" class="email" />
                            </div>
                        </div>
                        <input type="password" class="password" />

                        <div class="wrapper-checkbox">
                            <input type="checkbox" class="input-checkbox" />
                            <span>I have read the terms</span>
                        </div>
                        <button class="submit-button">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <div class="signup-footer">
                        Do you have an account? <u>Sign in</u>
                    </div>
                </div>
                <div class="signup_right">
                    <img
                        class="image-right"
                        src="https://images.unsplash.com/photo-1686216941082-336a29bae690?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80"
                        alt="" />
                </div>
            </div>
        </div>
    </body>
</html>
