<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="../ResetCSS/reset.css" />
        <title>Dashboard</title>
    </head>
    <body>
        <div class="dashboard">
            <div class="header">
                <div class="header_left">
                    <svg
                        width="52"
                        height="52"
                        viewBox="0 0 52 52"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="52" height="52" rx="10" fill="#2C2F32" />
                        <path
                            d="M15.1869 23.2348C13.8497 20.8914 14.5884 17.9269 16.8369 16.6135C19.0854 15.3001 21.9922 16.135 23.3294 18.4785L29.1995 28.7652C30.5367 31.1086 29.798 34.0731 27.5495 35.3866C25.301 36.7 22.3942 35.865 21.057 33.5216L15.1869 23.2348Z"
                            fill="url(#paint0_linear_291_1837)" />
                        <path
                            d="M39.2364 20.692C39.2364 23.3238 37.1359 25.4572 34.5449 25.4572C31.9539 25.4572 29.8535 23.3238 29.8535 20.692C29.8535 18.0602 31.9539 15.9268 34.5449 15.9268C37.1359 15.9268 39.2364 18.0602 39.2364 20.692Z"
                            fill="url(#paint1_linear_291_1837)" />
                        <defs>
                            <linearGradient
                                id="paint0_linear_291_1837"
                                x1="16.8369"
                                y1="16.6135"
                                x2="27.442"
                                y2="35.002"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#1DC071" />
                                <stop offset="1" stop-color="#77D9AA" />
                            </linearGradient>
                            <linearGradient
                                id="paint1_linear_291_1837"
                                x1="34.5449"
                                y1="15.9268"
                                x2="34.5219"
                                y2="25.2866"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#1DC071" />
                                <stop offset="1" stop-color="#77D9AA" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="header_middle">
                    <form class="search">
                        <input
                            type="text"
                            class="search_input"
                            placeholder="Do fundrise now..." />
                        <button class="search_btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="header_right">
                    <div class="dropdown">
                        <i class="fas fa-chart-line dropdown-icon"></i>
                        <select class="dropdown-select" name="">
                            <option disabled selected>Funding for</option>
                        </select>
                    </div>
                    <button class="header_right-button">
                        Start a campaign
                    </button>
                    <div class="avatar">
                        <img
                            class="avatar-image"
                            src="https://images.unsplash.com/photo-1687093875330-180f8be8d8fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1047&q=80"
                            alt="" />
                    </div>
                </div>
            </div>
            <div class="dashboard_body">
                <div class="sidebar">
                    <div class="topSidebar">
                        <ul class="topSidebar_list">
                            <li class="topSidebar_list-item">
                                <img src="../public/Dashboard.jpg" alt="" />
                            </li>
                            <li class="topSidebar_list-item">
                                <img src="../public/Dashboard.jpg" alt="" />
                            </li>
                            <li class="topSidebar_list-item">
                                <img src="../public/Dashboard.jpg" alt="" />
                            </li>
                            <li class="topSidebar_list-item">
                                <img src="../public/Dashboard.jpg" alt="" />
                            </li>
                            <li class="topSidebar_list-item">
                                <img src="../public/Dashboard.jpg" alt="" />
                            </li>
                            <li class="topSidebar_list-item">
                                <img src="../public/Dashboard.jpg" alt="" />
                            </li>
                        </ul>
                    </div>
                    <div class="bottomSidebar">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>
                <div class="content">
                    <div class="campaign">
                        <div class="top">Your Campaigns</div>
                        <div class="bottom">
                            <div class="left">
                                <img
                                    class="left_image"
                                    src="https://plus.unsplash.com/premium_photo-1672976129906-5982aa060951?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=776&q=80"
                                    alt="" />
                            </div>
                            <div class="right">
                                <div class="right_header">
                                    <i class="fas fa-folder"></i> Architecture
                                </div>
                                <div class="right_body">
                                    <div class="right_body-title">
                                        Remake - We Make architecture exhibition
                                    </div>
                                    <div class="right_body-subtitle">
                                        Remake - We Make: an exhibition about
                                        architecture's social agency in the face
                                        of urbanisation
                                    </div>
                                    <div class="processBar">
                                        <span class="processBar-color"></span>
                                    </div>
                                    <div class="info">
                                        <div class="info_list">
                                            <div class="info_list-item">
                                                2000$
                                            </div>
                                            <div class="info_list-item">
                                                2000$
                                            </div>
                                            <div class="info_list-item">
                                                2000$
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="popular"></div>
                    <div class="recent"></div>
                </div>
            </div>
        </div>
    </body>
</html>
