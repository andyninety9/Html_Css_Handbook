<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="../ResetCSS/reset.css" />
        <title>Sign up</title>
    </head>
    <body>
        <div class="container">
            <div class="signup">
                <div class="signup_header">
                    <div class="signup_header-title">Sign up</div>
                    <div class="signup_header-subTitle">
                        Do you have an account? <u>Sign in</u>
                    </div>
                    <div class="signup_header-google">
                        <img src="../public/Google.jpg" alt="" />
                        Sign in with google
                    </div>
                    <div class="signup_header-email">Or sign up with email</div>
                </div>
                <form class="signup_body">
                    <div class="signup_body-email">
                        <label class="signup_label" for="signup_input"
                            >Full Name</label
                        >
                        <input
                            type="text"
                            class="signup_input"
                            placeholder="example@gmail.com" />
                    </div>
                    <div class="signup_body-email">
                        <label class="signup_label" for="signup_input"
                            >Email</label
                        >
                        <input
                            type="text"
                            class="signup_input"
                            placeholder="example@gmail.com" />
                    </div>
                    <div class="signup_body-password">
                        <label class="signup_label" for="signup_input"
                            >Password</label
                        >
                        <input
                            type="text"
                            class="signup_input"
                            placeholder="Enter your password" />
                        <i class="fas fa-eye-slash"></i>
                    </div>
                    <div class="signup_term">
                        <input
                            type="checkbox"
                            class="signup_checkbox"
                            id="signup_checkbox" />
                        <label
                            for="signup_checkbox"
                            class="signup_checkbox-text">
                            I agree to the Tearms of Use and have read and
                            understand the Privacy policy.
                        </label>
                    </div>
                    <button class="signup_body-btn">Create my account</button>
                </form>
            </div>
        </div>
    </body>
</html>
