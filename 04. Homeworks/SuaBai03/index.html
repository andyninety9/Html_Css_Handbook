<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./reset.css" />
        <title>Sign Up Form</title>
    </head>
    <body>
        <div class="container">
            <div class="signupForm">
                <div class="signupForm_header">
                    <div class="signupForm_header-title">Create account</div>
                    <div class="signupForm_header-desc">
                        Already have an account?<span class="signin-text"
                            >Sign in</span
                        >
                    </div>
                </div>
                <div class="signupForm_body">
                    <input
                        type="text"
                        placeholder="Username"
                        class="signupForm_body-username" />
                    <div class="container-name">
                        <input
                            type="text"
                            placeholder="First name"
                            class="signupForm_body-firstname" />
                        <input
                            type="text"
                            placeholder="Last name"
                            class="signupForm_body-lastname" />
                    </div>
                    <input
                        type="text"
                        placeholder="E-mail"
                        class="signupForm_body-email" />
                    <button class="signupForm_body-btn">Sign Up</button>
                </div>
                <div class="signupForm_footer">
                    <input type="checkbox" class="footer-checkbox" />
                    <span class="have-read"
                        >I have read and agree to the
                        <span class="Term">Terms of Service</span></span
                    >
                </div>
            </div>
        </div>
    </body>
</html>
