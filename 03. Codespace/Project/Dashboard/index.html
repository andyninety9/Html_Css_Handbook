<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="../ResetCSS/reset.css" />
        <title>Dashboard</title>
    </head>
    <body>
        <div class="dashboard">
            <div class="header">
                <div class="header_logo">
                    <svg
                        width="52"
                        height="52"
                        viewBox="0 0 52 52"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="52" height="52" rx="10" fill="#2C2F32" />
                        <path
                            d="M15.186 23.2348C13.8487 20.8914 14.5874 17.9269 16.8359 16.6135V16.6135C19.0844 15.3001 21.9912 16.135 23.3285 18.4785L29.1985 28.7652C30.5358 31.1086 29.797 34.0731 27.5485 35.3866V35.3866C25.3001 36.7 22.3932 35.865 21.056 33.5216L15.186 23.2348Z"
                            fill="url(#paint0_linear_2274_12154)" />
                        <path
                            d="M39.2349 20.6918C39.2349 23.3235 37.1345 25.457 34.5435 25.457C31.9525 25.457 29.8521 23.3235 29.8521 20.6918C29.8521 18.06 31.9525 15.9265 34.5435 15.9265C37.1345 15.9265 39.2349 18.06 39.2349 20.6918Z"
                            fill="url(#paint1_linear_2274_12154)" />
                        <defs>
                            <linearGradient
                                id="paint0_linear_2274_12154"
                                x1="16.8359"
                                y1="16.6135"
                                x2="27.441"
                                y2="35.002"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#1DC071" />
                                <stop offset="1" stop-color="#77D9AA" />
                            </linearGradient>
                            <linearGradient
                                id="paint1_linear_2274_12154"
                                x1="34.5435"
                                y1="15.9265"
                                x2="34.5205"
                                y2="25.2864"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#1DC071" />
                                <stop offset="1" stop-color="#77D9AA" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <form class="header_search">
                    <input
                        type="text"
                        class="header_search-input"
                        placeholder="Do fundrise now" />
                    <button class="header_search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="header_container">
                    <div class="header_dropdown">
                        <i class="fas fa-chart-line"></i>
                        <select name="">
                            <option disabled selected>Funding for</option>
                        </select>
                    </div>
                    <button class="header_button">Start a campaign</button>
                    <div class="header_avatar">
                        <img
                            class="header_avatar-image"
                            src="https://images.unsplash.com/photo-1687093875330-180f8be8d8fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1047&q=80"
                            alt="" />
                    </div>
                </div>
            </div>
            <div class="dashboard_body">
                <div class="dashboard_sidebar">Sidebar</div>
                <div class="dashboard_content">body</div>
            </div>
        </div>
    </body>
</html>
